# Bond lengths in organic compounds in picometres.
# ==============================================================================
# A steric number is given to an atom by determining the # of atoms that are
# bonded to it, and the number of lone pairs it has. For example, NH3 ammonia
# has a Steric number of SN=4 (sp3), as it's bonded to 3 hydrogens and has 1 lp.
#
# This document is ordered by source, and each entry for a source is ordered by
# the lightest atom, followed by a dash to signify at least one bond, and then
# increasingly heavier atoms. Once an atom pair is identfied as being bonded,
# the type of bond can be explored (based on steric number or # of bonds).
# ==============================================================================

# Fox, Marye Anne; Whitesell, James K. (1995). Organische Chemie: Grundlagen,
# Mechanismen, Bioorganische Anwendungen. Springer. ISBN 978-3-86025-249-9.
C-H:
  sp3-H: 110   # Carbon's Steric number SN=4 (sp3)
  sp2-H: 109   # Carbon's Steric number SN=3 (sp2)
  sp-H: 108    # Carbon's Steric number SN=2 (sp)
C-C:
  sp3-sp3: 154
  sp3-sp2: 150
  sp2-sp2: 147
  sp3-sp: 146
  sp2-sp: 143
  sp-sp: 137
  c-c: 140
  C=C: 134
  =C=: 130
  C#C: 120

